<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CALCULATOR</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <header class="header">
            <hgroup>
                <h1>Javascript Calculator</h1>
                <p><a href="https://github.com/lucasrbordignon">LRB</a></p>
            </hgroup>
        </header>

        <section id="calculator">
            <!-- Input e clear -->
            <header class="top">
                <div class="input-value"></div>
            </header>
            <ul class="key">
                <li class="key-num">7</li>
                <li class="key-num">8</li>
                <li class="key-num">9</li>
                <li class="operator">/</li>
                <li class="key-num">4</li>
                <li class="key-num">5</li>
                <li class="key-num">6</li>
                <li class="operator">*</li>
                <li class="key-num">1</li>
                <li class="key-num">2</li>
                <li class="key-num">3</li>
                <li class="operator">-</li>
                <li>.</li>
                <li class="key-num">0</li>
                <li class="operator sm">+</li>
                <li class="verify">=</li>
                <li class="clean">c</li>
            </ul>
        </section>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
